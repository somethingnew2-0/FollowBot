{% load url from future %}
<header class="navbar navbar-inverse navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
      <a href="{% url 'home' %}" class="brand" href="#">Tweet Bot</a>
      <div class="nav-collapse collapse">
        {% if user.is_authenticated %}
        <form class="navbar-form pull-right" action="{% url 'logout' %}" method="get">
          <button type="submit" class="btn">Logout</button>
        </form>
        <ul class="nav pull-right">
          <li><a href="{% url 'profile' user.username %}">Logged in as {{ user.username }}</a></li>
        </ul>
        {% else %}
        <ul class='nav pull-right'>
          <li><form id="loginForm" class="navbar-form pull-right" action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <input id="id_username" class="span2" type="text" name="username" placeholder="Username" />
            <input id="id_username" class="span2" type="password" name="password" placeholder="Password" />
            <button type="submit" class="btn">Sign in</button>
          </form>
        </li>
          
          <li><a href="{% url 'registration_register' %}">Register</a></li>
        </ul>

        {% endif %}
      </div><!--/.nav-collapse -->
    </div>
  </div>
</header>
